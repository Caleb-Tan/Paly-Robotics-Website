<script type="text/javascript">
var data = {
  0:["Kenny Cheung","Team Captain","kcheung [at] palyrobotics [dot] com"],
  
  1:["Simran Pujji","Assistant Captain","spujji [at] palyrobotics [dot] com"],
  
  2:["Jonathan Zwiebel","Project Manager","jzwiebel [at] palyrobotics [dot] com"],
  
  3:["Devin Ardeshna","Build Captain","dardeshna [at] palyrobotics [dot] com"],
  
  4:["Nihar Mitra","Programming Captain","nmitra [at] palyrobotics [dot] com"],
  
  5:["Charlotte Brownell","Design Captain","cbrownell [at] palyrobotics [dot] com"],
  
  6:["Annalee Soohoo","Business Captain","asoohoo [at] palyrobotics [dot] com"],
  
  7:["Maya Chin","Art Captain","mchin [at] palyrobotics [dot] com"],
  
  8:["Shota Yamamoto","Lab Manager","syamamoto [at] palyrobotics [dot] com"],
  
  9:["Kendall Shaw","Treasurer","kshaw [at] palyrobotics [dot] com"]
}

Object.size = function(obj) {
    var size = 0, key;
    for (key in obj) {
        if (obj.hasOwnProperty(key)) size++;
    }
    return size;
};

// Get the size of an object
var size = Object.size(data);
var numberOfItems = 4;
var rows = Math.ceil(size / numberOfItems);
var innerHTML = "";
var currentRow = 1;


var indexArr = [];
for (var i = 0; i < rows; i++){
	var innerArr = [];
	for (var ix = (i * numberOfItems); ix < ((i + 1) * numberOfItems); ix++){
		if(ix < size){
			innerArr.push(ix);
		}
		
	}
	indexArr.push(innerArr);
	
}
var innerHTML = "";
for (var i = 0; i < indexArr.length; i++){
	innerHTML += "<div class=\"row\">";
	var itemsArr = indexArr[i];
	for (var ix = 0; ix < itemsArr.length; ix++){
		innerHTML += "<div class=\"col-md-3\"><img src=\"images/placeholder.png\" class=\"img-circle center-block\" /><div class=\"name-and-role\">";
		innerHTML += "<p class=\"name\">" + data[(itemsArr[ix])][0] + "</p>";
		innerHTML += "<p class=\"role\" center-block>" + data[(itemsArr[ix])][1] + "</p>" + "<span class=\"glyphicon glyphicon-envelope\">";
		// innerHTML += "<a href=\"mailto:" + data[(itemsArr[ix])][1] + "\" class=\"glyphicon glyphicon-envelope\">"
		innerHTML += "</div></div>";
	}
	innerHTML += "</div>";

}
console.log(innerHTML);
document.getElementById("js-add").innerHTML = innerHTML;
</script>
